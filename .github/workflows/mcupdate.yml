name: Update - Minecraft Plugins

on:
  schedule:
    - cron: '45 8 * * *'  # 日本時間の午前17:45に実行（UTCで8:45）※JST1:15ならUTC16:15
  workflow_dispatch:

jobs:
  update-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  # 必要に応じて変更

    - name: Install dependencies
      run: |
        pip install -r requirements.txt || true  # 必要ならrequirements.txt

    - name: Run mcupdate.py
      run: python mcupdate.py

    - name: Upload files via SFTP
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.GRAVEL_FTP_HOST }}
        port: ${{ secrets.GRAVEL_FTP_PORT }}
        username: ${{ secrets.GRAVEL_FTP_USER }}
        password: ${{ secrets.GRAVEL_FTP_PASS }}
        source: "./mcupdate/*"
        target: "/plugins/"
        protocol: "sftp"
